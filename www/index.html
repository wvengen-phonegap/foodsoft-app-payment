<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Foodsoft PIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.0.min.css">
</head>
<body>

  <!-- frontpage -->
  <div data-role='page' id='page-front'>
    <div data-role='header'>
      <h1>Foodsoft PIN</h1>
    </div>

    <div data-role='content'>
      <p>To use mobile payments for your foodcoop, please visit your foodcoop order website first.</p>
      <p>Choose <i>Admin ► Other ► PIN terminal</i> or <i>Admin ► Finance ► PIN terminal</i> from the menu.</p>
      <p>Next time you come here, you'll go straight to the ordergroup overview.</p>
    </div>

    <div data-role='footer'>
      <h2><a href="http://www.foodcoop.nl/" target="_system">Foodcoop NL</a></h2>
    </div>
  </div>

  <!-- site container page -->
  <div data-role='page' id='page-site'>
    <iframe id='site-frame' width="100%" height="100%"></iframe>
  </div>

  <script type="text/javascript" src="phonegap.js"></script>
  <script type="text/javascript" src="js/plugins/LaunchMyApp.js"></script>
  <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript">
    $(document).bind('mobileinit', function() {
      $.mobile.defaultPageTransition = 'none'; // for performance
    });
  </script>
  <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script>
  <script type="text/javascript" src="js/purl.js"></script>

  <script type="text/javascript" src="main.js"></script>

</body>
</html>
